<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Choice Narrower</title>
  <meta name="theme-color" content="#dc2626">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    html, body, #root { height: 100%; margin: 0; overflow: hidden; }
    .allow-scroll { overflow: auto !important; }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.6); }
      50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.9); }
    }

    @keyframes eliminate {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-2deg); }
      75% { transform: translateX(5px) rotate(2deg); }
    }

    @keyframes spotlight {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .eliminating {
      animation: eliminate 0.6s ease-out forwards;
    }

    .shaking {
      animation: shake 0.1s ease-in-out infinite;
    }

    .winner {
      animation: pulse-glow 1.5s ease-in-out infinite, spotlight 2s ease-in-out infinite;
    }

    .survivor {
      transition: all 0.5s ease-out;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: confetti-fall 3s ease-out forwards;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

// Confetti component
function Confetti({ show }) {
  const [pieces, setPieces] = useState([]);

  useEffect(() => {
    if (show) {
      const colors = ['#22c55e', '#ef4444', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
      const newPieces = Array.from({ length: 50 }, (_, i) => ({
        id: i,
        left: Math.random() * 100,
        delay: Math.random() * 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        size: 6 + Math.random() * 8,
      }));
      setPieces(newPieces);
      const timer = setTimeout(() => setPieces([]), 3500);
      return () => clearTimeout(timer);
    }
  }, [show]);

  if (!show || pieces.length === 0) return null;

  return (
    <>
      {pieces.map(piece => (
        <div
          key={piece.id}
          className="confetti"
          style={{
            left: `${piece.left}%`,
            backgroundColor: piece.color,
            width: piece.size,
            height: piece.size,
            animationDelay: `${piece.delay}s`,
            borderRadius: Math.random() > 0.5 ? '50%' : '0',
          }}
        />
      ))}
    </>
  );
}

// localStorage helpers
const STORAGE_KEY = 'choice-narrower-history';

function loadHistory() {
  try {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  } catch { return []; }
}

function saveToHistory(items) {
  const history = loadHistory();
  const entry = {
    id: Date.now(),
    items,
    date: new Date().toLocaleDateString(),
    preview: items.slice(0, 3).join(', ') + (items.length > 3 ? '...' : '')
  };
  const isDuplicate = history.some(h => JSON.stringify(h.items) === JSON.stringify(items));
  if (!isDuplicate) {
    history.unshift(entry);
    if (history.length > 10) history.pop();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
  }
}

function deleteFromHistory(id) {
  const history = loadHistory().filter(h => h.id !== id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
}

function EliminationArena({ choices, keepCount, onComplete, onReset }) {
  const [items, setItems] = useState([]);
  const [phase, setPhase] = useState('ready'); // ready, shaking, eliminating, done
  const [eliminatingIdx, setEliminatingIdx] = useState(null);
  const [survivors, setSurvivors] = useState([]);
  const [eliminationHistory, setEliminationHistory] = useState([]);
  const [shareStatus, setShareStatus] = useState(null);
  const [showConfetti, setShowConfetti] = useState(false);
  const shareCardRef = useRef(null);
  const timeoutRef = useRef(null);

  const shareResults = async () => {
    if (!shareCardRef.current) return;
    setShareStatus('generating');

    try {
      const canvas = await html2canvas(shareCardRef.current, {
        backgroundColor: '#ffffff',
        scale: 2,
        logging: false,
      });

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      const file = new File([blob], 'elimination-result.png', { type: 'image/png' });

      if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          files: [file],
          title: 'Elimination Results',
          text: survivors.length === 1 ? `Winner: ${survivors[0]}` : `Survivors: ${survivors.join(', ')}`,
        });
        setShareStatus('shared');
      } else {
        // Download image when file sharing not supported
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'elimination-result.png';
        a.click();
        URL.revokeObjectURL(url);
        setShareStatus('downloaded');
      }
    } catch (err) {
      if (err.name !== 'AbortError') {
        const text = survivors.length === 1 ? `Winner: ${survivors[0]}` : `Survivors: ${survivors.join(', ')}`;
        await navigator.clipboard.writeText(text + '\nMade with Marco\'s Decision Tools');
        setShareStatus('copied');
      } else {
        setShareStatus(null);
        return;
      }
    }
    setTimeout(() => setShareStatus(null), 2500);
  };

  const getShareButtonText = () => {
    switch (shareStatus) {
      case 'generating': return '...';
      case 'shared': return 'Shared';
      case 'downloaded': return 'Saved';
      case 'copied': return 'Copied';
      default: return 'Share';
    }
  };

  useEffect(() => {
    // Initialize items with positions in a circle
    const angleStep = (2 * Math.PI) / choices.length;
    const initialItems = choices.map((choice, i) => ({
      id: i,
      text: choice,
      alive: true,
      angle: angleStep * i - Math.PI / 2,
    }));
    setItems(initialItems);
    setSurvivors([]);
    setEliminationHistory([]);
    setPhase('ready');
  }, [choices]);

  const startElimination = () => {
    setPhase('running');
    eliminateNext();
  };

  const eliminateNext = () => {
    setItems(currentItems => {
      const alive = currentItems.filter(item => item.alive);

      if (alive.length <= keepCount) {
        setPhase('done');
        setShowConfetti(true);
        setSurvivors(alive.map(a => a.text));
        onComplete(alive.map(a => a.text));
        return currentItems;
      }

      // Shake phase
      setPhase('shaking');

      timeoutRef.current = setTimeout(() => {
        // Pick random victim
        const victimIdx = Math.floor(Math.random() * alive.length);
        const victim = alive[victimIdx];
        setEliminatingIdx(victim.id);
        setPhase('eliminating');

        timeoutRef.current = setTimeout(() => {
          setItems(prev => prev.map(item =>
            item.id === victim.id ? { ...item, alive: false } : item
          ));
          setEliminationHistory(prev => [...prev, victim.id]);
          setEliminatingIdx(null);

          // Check if more to eliminate
          const remaining = alive.length - 1;
          if (remaining > keepCount) {
            timeoutRef.current = setTimeout(() => eliminateNext(), 300);
          } else {
            setPhase('done');
            setShowConfetti(true);
            const finalSurvivors = alive.filter(a => a.id !== victim.id).map(a => a.text);
            setSurvivors(finalSurvivors);
            onComplete(finalSurvivors);
          }
        }, 600);
      }, 800);

      return currentItems;
    });
  };

  useEffect(() => {
    return () => {
      if (timeoutRef.current) clearTimeout(timeoutRef.current);
    };
  }, []);

  const handleUndo = () => {
    if (eliminationHistory.length === 0) return;

    const lastEliminatedId = eliminationHistory[eliminationHistory.length - 1];
    setEliminationHistory(prev => prev.slice(0, -1));
    setItems(prev => prev.map(item =>
      item.id === lastEliminatedId ? { ...item, alive: true } : item
    ));

    // If we were done, go back to ready state
    if (phase === 'done') {
      setPhase('ready');
      setSurvivors([]);
    }
  };

  const aliveItems = items.filter(item => item.alive);
  const deadItems = items.filter(item => !item.alive);

  // Calculate dynamic radius based on item count
  const baseRadius = Math.min(140, 80 + aliveItems.length * 8);

  return (
    <div className="flex flex-col items-center">
      {/* Arena */}
      <div className="relative w-80 h-80 mb-6">
        {/* Center indicator */}
        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 rounded-full bg-red-100 flex items-center justify-center">
          {phase === 'done' ? (
            <span className="text-2xl">üéâ</span>
          ) : phase === 'shaking' ? (
            <span className="text-2xl">üé≤</span>
          ) : (
            <span className="text-lg font-bold text-red-400">{aliveItems.length}</span>
          )}
        </div>

        {/* Items in circle */}
        {items.map((item, idx) => {
          if (!item.alive && eliminatingIdx !== item.id) return null;

          const radius = baseRadius;
          const x = Math.cos(item.angle) * radius + 160 - 50;
          const y = Math.sin(item.angle) * radius + 160 - 24;

          const isEliminating = eliminatingIdx === item.id;
          const isShaking = phase === 'shaking' && item.alive;
          const isWinner = phase === 'done' && item.alive;

          return (
            <div
              key={item.id}
              className={`absolute w-24 px-2 py-3 rounded-xl text-center font-medium text-sm transition-all duration-300 ${
                isEliminating ? 'eliminating bg-red-500 text-white' :
                isWinner ? 'winner bg-green-500 text-white border-2 border-green-300' :
                isShaking ? 'shaking bg-white border-2 border-red-300 text-gray-800' :
                'survivor bg-white border-2 border-gray-200 text-gray-800'
              }`}
              style={{
                left: x,
                top: y,
                zIndex: isEliminating ? 10 : 1,
              }}
            >
              <span className="line-clamp-2">{item.text}</span>
            </div>
          );
        })}

      </div>

      {/* Eliminated items (faded, below arena) */}
      {deadItems.filter(item => eliminatingIdx !== item.id).length > 0 && (
        <div className="mb-4 max-w-xs">
          <div className="flex flex-wrap justify-center gap-1 mb-2">
            {deadItems.filter(item => eliminatingIdx !== item.id).map(item => (
              <span
                key={item.id}
                className="text-xs text-gray-400 line-through px-2 py-1 bg-gray-100 rounded"
              >
                {item.text}
              </span>
            ))}
          </div>
          {(phase === 'ready' || phase === 'done') && eliminationHistory.length > 0 && (
            <button
              onClick={handleUndo}
              className="text-xs text-violet-600 hover:text-violet-700 flex items-center gap-1 mx-auto"
            >
              <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
              </svg>
              Bring back last eliminated
            </button>
          )}
        </div>
      )}

      {/* Controls */}
      {phase === 'ready' && (
        <button
          onClick={startElimination}
          className="px-8 py-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl text-lg transition-colors shadow-lg"
        >
          Start Elimination
        </button>
      )}

      {phase === 'done' && (
        <div className="text-center">
          <Confetti show={showConfetti} />
          {/* Hidden share card */}
          <div style={{ position: 'absolute', left: '-9999px', top: 0 }}>
            <div
              ref={shareCardRef}
              style={{
                width: 400,
                padding: 24,
                background: 'linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%)',
                fontFamily: 'Arial, Helvetica, sans-serif',
              }}
            >
              <div style={{ textAlign: 'center', marginBottom: 16 }}>
                <div style={{ fontSize: 32, marginBottom: 8 }}>üéâ</div>
                <div style={{ fontSize: 14, color: '#dc2626', marginBottom: 4, letterSpacing: 0 }}>
                  {survivors.length === 1 ? 'The Winner Is' : 'The Survivors Are'}
                </div>
              </div>

              <div style={{
                background: 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)',
                borderRadius: 12,
                padding: 20,
                textAlign: 'center',
              }}>
                {survivors.map((s, i) => (
                  <div key={i} style={{
                    fontSize: 20,
                    fontWeight: 'bold',
                    color: 'white',
                    letterSpacing: 0,
                    padding: i > 0 ? '8px 0 0 0' : 0,
                  }}>{s}</div>
                ))}
              </div>

              <div style={{
                background: 'white',
                borderRadius: 12,
                padding: 12,
                marginTop: 16,
                fontSize: 11,
                color: '#6b7280',
                textAlign: 'center',
                letterSpacing: 0,
              }}>
                {'Eliminated: '}{choices.filter(c => !survivors.includes(c)).join(', ')}
              </div>

              <div style={{ textAlign: 'center', fontSize: 11, color: '#94a3b8', marginTop: 16 }}>
                {'Made with Marco\'s Decision Tools'}
              </div>
            </div>
          </div>

          <p className="text-gray-500 mb-4">
            {survivors.length === 1 ? 'The winner is:' : `The ${survivors.length} survivors are:`}
          </p>
          <div className="flex flex-wrap justify-center gap-2 mb-6">
            {survivors.map((s, i) => (
              <span key={i} className="px-4 py-2 bg-green-100 text-green-800 font-bold rounded-xl text-lg">
                {s}
              </span>
            ))}
          </div>
          <div className="flex justify-center gap-3">
            <button
              onClick={shareResults}
              disabled={shareStatus === 'generating'}
              className={`px-4 py-3 rounded-xl font-medium transition-colors flex items-center gap-2 ${
                shareStatus && shareStatus !== 'generating'
                  ? 'bg-green-100 text-green-700'
                  : 'bg-gray-100 hover:bg-gray-200 text-gray-700'
              }`}
            >
              {!shareStatus && (
                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
              )}
              {getShareButtonText()}
            </button>
            <button
              onClick={onReset}
              className="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-xl transition-colors"
            >
              Start Over
            </button>
          </div>
        </div>
      )}

      {(phase === 'shaking' || phase === 'eliminating' || phase === 'running') && (
        <p className="text-gray-500 animate-pulse">
          {phase === 'shaking' ? 'Choosing victim...' : 'Eliminating...'}
        </p>
      )}
    </div>
  );
}

function App() {
  const [stage, setStage] = useState('input'); // input, select, eliminating, result
  const [inputText, setInputText] = useState('');
  const [choices, setChoices] = useState([]);
  const [keepCount, setKeepCount] = useState(1);
  const [winners, setWinners] = useState([]);
  const [history, setHistory] = useState([]);
  const [showHistory, setShowHistory] = useState(false);

  useEffect(() => {
    setHistory(loadHistory());
  }, []);

  const loadFromHistory = (entry) => {
    setInputText(entry.items.join('\n'));
    setShowHistory(false);
  };

  const handleDeleteHistory = (id, e) => {
    e.stopPropagation();
    deleteFromHistory(id);
    setHistory(loadHistory());
  };

  const handleSubmitChoices = () => {
    const items = inputText.split('\n').map(s => s.trim()).filter(s => s.length > 0);

    if (items.length < 2) {
      alert('Please enter at least 2 choices');
      return;
    }

    saveToHistory(items);
    setHistory(loadHistory());
    setChoices(items);
    setStage('select');
  };

  const handleStartElimination = (count) => {
    setKeepCount(count);
    setStage('eliminating');
  };

  const handleComplete = (survivors) => {
    setWinners(survivors);
  };

  const reset = () => {
    setStage('input');
    setChoices([]);
    setKeepCount(1);
    setWinners([]);
  };

  const maxKeep = Math.min(3, choices.length - 1);

  return (
    <div className="h-full bg-gradient-to-br from-red-50 to-orange-100 p-4 flex items-center justify-center overflow-auto">
      <a href="/my-tools/" className="absolute top-4 left-4 p-2 bg-white/80 hover:bg-white rounded-full shadow-sm transition-colors">
        <svg className="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
      <div className="w-full max-w-xl my-auto">

        {stage === 'input' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <h1 className="text-2xl font-bold text-gray-800 mb-2">Choice Narrower</h1>
            <p className="text-gray-500 mb-4 text-sm">
              Can't decide? Let fate eliminate options for you.
            </p>

            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              placeholder={"Pizza\nSushi\nTacos\nBurgers\nPasta\nCurry\nSalad"}
              className="w-full h-40 p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-400 resize-none"
            />

            {history.length > 0 && (
              <div className="mt-3">
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="text-sm text-red-600 hover:text-red-700 flex items-center gap-1"
                >
                  {showHistory ? 'Hide' : 'Load'} previous lists ({history.length})
                  <svg className={`w-4 h-4 transition-transform ${showHistory ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                {showHistory && (
                  <div className="mt-2 space-y-2 max-h-40 overflow-y-auto">
                    {history.map(entry => (
                      <div
                        key={entry.id}
                        onClick={() => loadFromHistory(entry)}
                        className="flex items-center justify-between p-2 bg-gray-50 hover:bg-red-50 rounded-lg cursor-pointer group"
                      >
                        <div className="flex-1 min-w-0">
                          <p className="text-sm text-gray-700 truncate">{entry.preview}</p>
                          <p className="text-xs text-gray-400">{entry.items.length} items ¬∑ {entry.date}</p>
                        </div>
                        <button
                          onClick={(e) => handleDeleteHistory(entry.id, e)}
                          className="ml-2 p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                        >
                          <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2.5}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            <button
              onClick={handleSubmitChoices}
              className="w-full mt-4 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-xl transition-colors"
            >
              Next
            </button>
          </div>
        )}

        {stage === 'select' && (
          <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
            <h2 className="text-xl font-bold text-gray-800 mb-2">How many to keep?</h2>
            <p className="text-gray-500 mb-6">
              You have {choices.length} choices. How many survivors?
            </p>

            <div className="flex justify-center gap-3 mb-6">
              {[1, 2, 3].filter(n => n < choices.length).map(n => (
                <button
                  key={n}
                  onClick={() => handleStartElimination(n)}
                  className="w-20 h-20 rounded-2xl bg-red-100 hover:bg-red-200 text-red-700 font-bold text-2xl transition-colors flex flex-col items-center justify-center"
                >
                  {n}
                  <span className="text-xs font-normal text-red-500">
                    {n === 1 ? 'winner' : 'winners'}
                  </span>
                </button>
              ))}
            </div>

            <div className="bg-gray-50 rounded-xl p-3 mb-4">
              <p className="text-xs text-gray-500 mb-2">Your choices:</p>
              <div className="flex flex-wrap justify-center gap-1">
                {choices.map((c, i) => (
                  <span key={i} className="px-2 py-1 bg-white rounded text-sm text-gray-700">{c}</span>
                ))}
              </div>
            </div>

            <button
              onClick={() => setStage('input')}
              className="text-sm text-gray-500 hover:text-gray-700"
            >
              ‚Üê Back to edit
            </button>
          </div>
        )}

        {stage === 'eliminating' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <EliminationArena
              choices={choices}
              keepCount={keepCount}
              onComplete={handleComplete}
              onReset={reset}
            />
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
