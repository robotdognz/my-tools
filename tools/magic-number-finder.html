// localStorage helpers
const STORAGE_KEY = 'magic-number-finder-history';

function loadHistory() {
  try {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  } catch { return []; }
}

function saveToHistory(numbers) {
  const history = loadHistory();
  const entry = {
    id: Date.now(),
    numbers,
    date: new Date().toLocaleDateString(),
    preview: numbers.slice(0, 4).join(', ') + (numbers.length > 4 ? '...' : '')
  };
  const isDuplicate = history.some(h => JSON.stringify(h.numbers) === JSON.stringify(numbers));
  if (!isDuplicate) {
    history.unshift(entry);
    if (history.length > 10) history.pop();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
  }
}

function deleteFromHistory(id) {
  const history = loadHistory().filter(h => h.id !== id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
}

const PI = Math.PI;
const PHI = (1 + Math.sqrt(5)) / 2;
const E = Math.E;
const SQRT2 = Math.sqrt(2);
const SQRT3 = Math.sqrt(3);
const SQRT5 = Math.sqrt(5);

const EQUATION_CONSTANTS = [
  { value: PI, symbol: 'œÄ', name: 'Pi' },
  { value: PHI, symbol: 'œÜ', name: 'Golden Ratio' },
  { value: E, symbol: 'e', name: "Euler's Number" },

function findMagic(numbers) {
  const results = [];
  const tolerance = 0.005; // ~0.5% tolerance for direct matches
  const multiplesTolerance = 0.002; // tighter tolerance for multiples

  // Helper to check if a value is close to an integer or simple fraction
  function isNiceNumber(val) {
    if (!isFinite(val) || isNaN(val) || val === 0) return null;

    // Check against magic numbers (direct matches only - no multiples, they create noise)
    for (const magic of MAGIC_NUMBERS) {
      const error = Math.abs(val / magic.value - 1);
      if (error < tolerance) {
        return { value: magic.value, display: magic.symbol, name: magic.name, type: 'magic', error, magic };
      }
    }

    // Only check very precise multiples for the most important constants
    const keyConstants = [Math.PI, (1 + Math.sqrt(5)) / 2, Math.E];
    const keyMagic = MAGIC_NUMBERS.filter(m => keyConstants.some(k => Math.abs(m.value - k) < 0.0001));
    for (const magic of keyMagic) {
      for (const mult of [2, 10]) {
        const err2 = Math.abs(val / (magic.value * mult) - 1);
        if (err2 < multiplesTolerance) {
          return { value: magic.value * mult, display: `${mult} √ó ${magic.symbol}`, name: `${mult} √ó ${magic.name}`, type: 'magic', error: err2, magic };
        }
      }
    }
    return null;
  }

  // Generate equations between numbers using constants
  function tryEquation(equation, result, numCount, description, intermediateValue = null) {
    if (!isFinite(result) || isNaN(result)) return;

    // Skip trivial results where intermediate value is ~1 (meaning we just get the constant back)
    // This happens when numbers are close together and their ratio/sum ‚âà 1
    if (intermediateValue !== null) {
      const intAbs = Math.abs(intermediateValue);
      if (intAbs > 0.8 && intAbs < 1.25) return; // intermediate is ~1, result is trivially the constant
    }

    const nice = isNiceNumber(result);
    if (nice && nice.type === 'magic') {
      results.push({
        equation,
        result: nice.display,
        resultName: nice.name,
        accuracy: ((1 - nice.error) * 100).toFixed(2),
        description,
        numbersInvolved: numCount,
        magic: nice.magic,
        mysteryLevel: numCount >= 4 ? 'ULTIMATE CONVERGENCE' :
                      numCount >= 3 ? 'TRANSCENDENT' :
                      nice.error < 0.001 ? 'INCREDIBLE' : 'DISCOVERED'
      });
    }
  }

  const n = numbers.length;

  // Two-number relationships with constants
  if (n >= 2) {
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        if (i === j) continue;
        const a = numbers[i], b = numbers[j];
        if (a === 0 || b === 0) continue;

        // Direct relationships
        tryEquation(`${a} √∑ ${b}`, a / b, 2, 'The ratio reveals a sacred proportion');
        tryEquation(`${a} √ó ${b}`, a * b, 2, 'Their product unveils cosmic significance');
        tryEquation(`${a} + ${b}`, a + b, 2, 'United, they form a sacred sum');
        tryEquation(`${a} ‚àí ${b}`, a - b, 2, 'Their difference echoes through the cosmos');

        // With constants - pass intermediate values to filter trivial results
        for (const c of EQUATION_CONSTANTS) {
          tryEquation(`(${a} + ${b}) √∑ ${c.symbol}`, (a + b) / c.value, 2, `Divided by ${c.name}, the sum transforms`, (a + b) / c.value);
          tryEquation(`(${a} + ${b}) √ó ${c.symbol}`, (a + b) * c.value, 2, `Multiplied by ${c.name}, harmony emerges`, a + b);
          tryEquation(`(${a} √ó ${b}) √∑ ${c.symbol}`, (a * b) / c.value, 2, `The product, scaled by ${c.name}`, (a * b) / c.value);
          tryEquation(`(${a} ‚àí ${b}) √ó ${c.symbol}`, (a - b) * c.value, 2, `Their difference, amplified by ${c.name}`, a - b);
          tryEquation(`${a} √∑ ${b} √ó ${c.symbol}`, (a / b) * c.value, 2, `The ratio, blessed by ${c.name}`, a / b);
          tryEquation(`(${a} + ${b}) √∑ ${c.symbol}¬≤`, (a + b) / (c.value * c.value), 2, `Divided by ${c.name} squared`, (a + b) / (c.value * c.value));
          tryEquation(`‚àö(${a} √ó ${b}) √∑ ${c.symbol}`, Math.sqrt(a * b) / c.value, 2, `Their geometric mean divided by ${c.name}`, Math.sqrt(a * b) / c.value);
          tryEquation(`(${a}¬≤ + ${b}¬≤) √∑ ${c.symbol}`, (a*a + b*b) / c.value, 2, `Sum of squares over ${c.name}`, (a*a + b*b) / c.value);
          tryEquation(`(${a} √ó ${c.symbol}) √∑ ${b}`, (a * c.value) / b, 2, `${c.name} mediates between them`, a / b);
          tryEquation(`(${a} + ${c.symbol}) √∑ ${b}`, (a + c.value) / b, 2, `${c.name} joins one, divided by the other`);
        }

        // Double constants
        tryEquation(`(${a} √∑ ${b}) √ó œÄ √ó œÜ`, (a / b) * PI * PHI, 2, 'Pi and Phi amplify their ratio', a / b);
        tryEquation(`(${a} + ${b}) √∑ (œÄ √ó œÜ)`, (a + b) / (PI * PHI), 2, 'The sacred product divides their sum', (a + b) / (PI * PHI));
        tryEquation(`(${a} √ó ${b}) √∑ (œÄ √ó e)`, (a * b) / (PI * E), 2, 'Pi and e unlock their product', (a * b) / (PI * E));
        tryEquation(`‚àö(${a}¬≤ + ${b}¬≤) √∑ œÄ`, Math.sqrt(a*a + b*b) / PI, 2, 'Pythagorean distance over Pi', Math.sqrt(a*a + b*b) / PI);
      }
    }
  }

  // Three-number relationships
  if (n >= 3) {
    for (let i = 0; i < n; i++) {
      for (let j = i + 1; j < n; j++) {
        for (let k = j + 1; k < n; k++) {
          const a = numbers[i], b = numbers[j], c = numbers[k];
          if (a === 0 || b === 0 || c === 0) continue;

          tryEquation(`${a} + ${b} + ${c}`, a + b + c, 3, 'The trinity combines');
          tryEquation(`${a} √ó ${b} √ó ${c}`, a * b * c, 3, 'Triple product reveals truth');
          tryEquation(`(${a} + ${b}) √ó ${c}`, (a + b) * c, 3, 'Sum times third');
          tryEquation(`(${a} √ó ${b}) + ${c}`, (a * b) + c, 3, 'Product plus third');
          tryEquation(`(${a} + ${b}) √∑ ${c}`, (a + b) / c, 3, 'Sum over third reveals proportion');
          tryEquation(`(${a} √ó ${b}) √∑ ${c}`, (a * b) / c, 3, 'Product over third');
          tryEquation(`${a} √ó ${b} √∑ ${c}`, a * b / c, 3, 'Chained division');
          tryEquation(`(${a} ‚àí ${b}) √ó ${c}`, (a - b) * c, 3, 'Difference amplified');

          for (const con of EQUATION_CONSTANTS.slice(0, 5)) {
            tryEquation(`(${a} + ${b} + ${c}) √∑ ${con.symbol}`, (a + b + c) / con.value, 3, `Trinity divided by ${con.name}`, (a + b + c) / con.value);
            tryEquation(`(${a} √ó ${b} √ó ${c}) √∑ ${con.symbol}`, (a * b * c) / con.value, 3, `Triple product over ${con.name}`, (a * b * c) / con.value);
            tryEquation(`(${a} + ${b}) √ó ${c} √∑ ${con.symbol}`, (a + b) * c / con.value, 3, `Combined and scaled by ${con.name}`, (a + b) * c / con.value);
            tryEquation(`(${a} √ó ${b} + ${c}) √ó ${con.symbol}`, (a * b + c) * con.value, 3, `${con.name} amplifies the pattern`, a * b + c);
            tryEquation(`(${a} √ó ${b}) √∑ (${c} √ó ${con.symbol})`, (a * b) / (c * con.value), 3, `Double division with ${con.name}`, (a * b) / c);
            tryEquation(`‚àö(${a} √ó ${b} √ó ${c}) √ó ${con.symbol}`, Math.cbrt(a * b * c) * con.value, 3, `Cube root times ${con.name}`, Math.cbrt(a * b * c));
            tryEquation(`(${a}√ó${b} + ${b}√ó${c} + ${a}√ó${c}) √∑ ${con.symbol}`, (a*b + b*c + a*c) / con.value, 3, `Symmetric products over ${con.name}`, (a*b + b*c + a*c) / con.value);
          }

          // Complex equations
          tryEquation(`(${a} √ó ${b}) √∑ ${c} √ó œÄ`, (a * b / c) * PI, 3, 'Pi completes the equation', a * b / c);
          tryEquation(`(${a} + ${b} √ó ${c}) √∑ œÜ`, (a + b * c) / PHI, 3, 'Golden Ratio divides the sum', (a + b * c) / PHI);
          tryEquation(`‚àö(${a}¬≤ + ${b}¬≤ + ${c}¬≤)`, Math.sqrt(a*a + b*b + c*c), 3, '3D Pythagorean distance');
          tryEquation(`(${a} + ${b}) √ó (${a} + ${c}) √∑ (${b} √ó ${c})`, (a+b)*(a+c)/(b*c), 3, 'A symmetric dance');
        }
      }
    }
  }

  // Four-number relationships
  if (n >= 4) {
    for (let i = 0; i < n; i++) {
      for (let j = i + 1; j < n; j++) {
        for (let k = j + 1; k < n; k++) {
          for (let l = k + 1; l < n; l++) {
            const a = numbers[i], b = numbers[j], c = numbers[k], d = numbers[l];
            if (a === 0 || b === 0 || c === 0 || d === 0) continue;

            tryEquation(`${a} + ${b} + ${c} + ${d}`, a + b + c + d, 4, 'The quadrinity unites');
            tryEquation(`(${a} + ${b}) √ó (${c} + ${d})`, (a + b) * (c + d), 4, 'Paired sums multiply');
            tryEquation(`(${a} √ó ${b}) + (${c} √ó ${d})`, (a * b) + (c * d), 4, 'Paired products combine');
            tryEquation(`(${a} √ó ${b}) √∑ (${c} + ${d})`, (a * b) / (c + d), 4, 'Product over sum');
            tryEquation(`(${a} + ${b}) √∑ (${c} ‚àí ${d})`, (a + b) / (c - d), 4, 'Sum over difference');
            tryEquation(`(${a} √ó ${b} √ó ${c}) √∑ ${d}`, (a * b * c) / d, 4, 'Triple product divided');
            tryEquation(`(${a} + ${b}) √ó (${c} + ${d}) √∑ œÄ`, (a+b)*(c+d)/PI, 4, 'Paired product over Pi', (a+b)*(c+d)/PI);
            tryEquation(`(${a} √ó ${b}) √∑ (${c} √ó ${d}) √ó œÜ`, (a*b)/(c*d)*PHI, 4, 'Ratio of products times Phi', (a*b)/(c*d));
            tryEquation(`(${a} + ${b} + ${c} + ${d}) √∑ œÜ`, (a + b + c + d) / PHI, 4, 'Total divided by Golden Ratio', (a + b + c + d) / PHI);
            tryEquation(`(${a} √ó ${b} √ó ${c} √ó ${d}) √∑ œÄ¬≤`, (a * b * c * d) / (PI * PI), 4, 'Quadruple product over Pi squared', (a * b * c * d) / (PI * PI));
            tryEquation(`‚àö(${a}√ó${b}) + ‚àö(${c}√ó${d})`, Math.sqrt(a*b) + Math.sqrt(c*d), 4, 'Sum of geometric means');
            tryEquation(`(${a}√ó${b} ‚àí ${c}√ó${d}) √ó œÜ`, (a*b - c*d) * PHI, 4, 'Product difference times Phi', a*b - c*d);
          }
        }
      }
    }
  }

  // All numbers combined (if 3+)
  if (n >= 3) {
    const sum = numbers.reduce((a, b) => a + b, 0);
    const product = numbers.reduce((a, b) => a * b, 1);
    const sumStr = numbers.join(' + ');
    const prodStr = numbers.join(' √ó ');

    tryEquation(`${sumStr}`, sum, n, 'All numbers unite');
    tryEquation(`${prodStr}`, product, n, 'All numbers multiply');
    tryEquation(`(${sumStr}) √∑ œÄ`, sum / PI, n, 'Total divided by Pi', sum / PI);
    tryEquation(`(${sumStr}) √∑ œÜ`, sum / PHI, n, 'Total divided by Phi', sum / PHI);
    tryEquation(`(${sumStr}) √ó œÜ √∑ œÄ`, sum * PHI / PI, n, 'Phi over Pi scales the sum', sum * PHI / PI);
    tryEquation(`(${prodStr}) √∑ e`, product / E, n, "Euler's number divides the product", product / E);
    tryEquation(`‚àö(${sumStr})`, Math.sqrt(sum), n, 'Square root of total');
    tryEquation(`(${sumStr})¬≤ √∑ (${prodStr})`, (sum * sum) / product, n, 'Sum squared over product');

    // Average-based
    const avg = sum / n;
    tryEquation(`avg(${numbers.join(', ')}) √ó ${n}`, avg * n, n, 'Average times count');
    tryEquation(`avg √ó œÄ`, avg * PI, n, 'Average times Pi', avg);
    tryEquation(`avg √ó œÜ √ó e`, avg * PHI * E, n, 'Average times sacred constants', avg);
  }

  // Sort by numbers involved (descending), then by accuracy
  const seenEquations = new Set();
  const seenResults = new Set();
  return results
    .sort((a, b) => {
      if (b.numbersInvolved !== a.numbersInvolved) {
        return b.numbersInvolved - a.numbersInvolved;
      }
      return parseFloat(b.accuracy) - parseFloat(a.accuracy);
    })
    .filter(r => {
      // Skip if we've seen this exact equation
      const eqKey = `${r.equation}-${r.result}`;
      if (seenEquations.has(eqKey)) return false;
      seenEquations.add(eqKey);

      // Also skip if we've already found this result (same magic number)
      // Keep only the best (first, since sorted by accuracy) for each unique result
      const resultKey = `${r.resultName}-${r.numbersInvolved}`;
      if (seenResults.has(resultKey)) return false;
      seenResults.add(resultKey);

      return true;
    })
    .slice(0, 25);
}

  const [history, setHistory] = useState([]);
  const [showHistory, setShowHistory] = useState(false);

  useEffect(() => {
    setHistory(loadHistory());
  }, []);

  const loadFromHistory = (entry) => {
    setInputText(entry.numbers.join(', '));
    setShowHistory(false);
  };

  const handleDeleteHistory = (id, e) => {
    e.stopPropagation();
    deleteFromHistory(id);
    setHistory(loadHistory());
  };

  const handleSearch = () => {
    const numbers = inputText
      .split(/[\s,\n]+/)
      .map(s => parseFloat(s.trim()))
      .filter(n => !isNaN(n));

    if (numbers.length === 0) {
      alert('Please enter at least one number');
      return;
    }

    // Save to history
    saveToHistory(numbers);
    setHistory(loadHistory());

    setIsSearching(true);

    // Add dramatic delay for effect
    setTimeout(() => {
      const found = findMagic(numbers);
      setResults({ numbers, findings: found });
      setIsSearching(false);
    }, 1500);
  };

  const reset = () => {
    setResults(null);
    setInputText('');
  };

  return (
    <div className="h-full bg-gradient-to-br from-indigo-950 via-purple-950 to-slate-900 p-4 flex items-center justify-center overflow-auto stars">
      <a href="/my-tools/" className="absolute top-4 left-4 p-2 bg-white/10 hover:bg-white/20 rounded-full transition-colors">
        <svg className="w-5 h-5 text-purple-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
      <div className="w-full max-w-xl my-auto">

        {!results && !isSearching && (
          <div className="bg-slate-900/80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 border border-purple-500/30">
            <div className="text-center mb-6">
              <span className="text-4xl floating inline-block">üîÆ</span>
              <h1 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mt-2">
                Magic Number Finder
              </h1>
              <p className="text-purple-300/70 text-sm mt-1">
                Discover hidden cosmic connections in any number
              </p>
            </div>

            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              placeholder={"Enter at least 2 numbers...\n\nExamples:\n1776, 1969\n23, 42, 108\n3.14159, 2.71828"}
              className="w-full h-40 p-4 bg-slate-800/50 border border-purple-500/30 rounded-xl text-purple-100 placeholder-purple-400/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50 resize-none"
            />

            <p className="text-purple-400/50 text-xs mt-2 text-center">
              Enter at least 2 numbers separated by spaces, commas, or new lines
            </p>

            {history.length > 0 && (
              <div className="mt-3">
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="text-sm text-purple-400 hover:text-purple-300 flex items-center gap-1"
                >
                  {showHistory ? 'Hide' : 'Load'} previous numbers ({history.length})
                  <svg className={`w-4 h-4 transition-transform ${showHistory ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                {showHistory && (
                  <div className="mt-2 space-y-2 max-h-32 overflow-y-auto">
                    {history.map(entry => (
                      <div
                        key={entry.id}
                        onClick={() => loadFromHistory(entry)}
                        className="flex items-center justify-between p-2 bg-slate-800/50 hover:bg-purple-900/30 rounded-lg cursor-pointer group border border-purple-500/20"
                      >
                        <div className="flex-1 min-w-0">
                          <p className="text-sm text-purple-200 truncate font-mono">{entry.preview}</p>
                          <p className="text-xs text-purple-400/50">{entry.numbers.length} numbers ¬∑ {entry.date}</p>
                        </div>
                        <button
                          onClick={(e) => handleDeleteHistory(entry.id, e)}
                          className="ml-2 p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-purple-400/70 hover:text-red-400 hover:bg-red-900/30 rounded-lg transition-colors"
                        >
                          <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2.5}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            <button
              onClick={handleSearch}
              className="w-full mt-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-purple-500/25"
            >
              Reveal the Mysteries ‚ú®
            </button>
          </div>
        )}

        {isSearching && (
          <div className="bg-slate-900/80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-purple-500/30 text-center">
            <div className="text-6xl mb-4 floating">üåå</div>
            <p className="text-purple-300 text-lg">Consulting the cosmos...</p>
            <div className="mt-4 flex justify-center gap-1">
              {[0, 1, 2].map(i => (
                <div
                  key={i}
                  className="w-3 h-3 bg-purple-500 rounded-full animate-bounce"
                  style={{ animationDelay: `${i * 0.15}s` }}
                />
              ))}
            </div>
          </div>
        )}

        {results && (
          <div className="bg-slate-900/80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 border border-purple-500/30 max-h-[85vh] overflow-auto">
            <div className="text-center mb-4">
              <span className="text-3xl">‚ú®</span>
              <h2 className="text-xl font-bold text-purple-200 mt-1">Mystical Discoveries</h2>
              <p className="text-purple-400/70 text-sm">
                Analyzing: {results.numbers.join(', ')}
              </p>
            </div>

            {results.findings.length === 0 ? (
              <div className="text-center py-8 text-purple-400/70">
                <span className="text-4xl">ü§î</span>
                <p className="mt-2">The cosmos remains silent on these numbers...</p>
                <p className="text-sm mt-1">Try different values!</p>
              </div>
            ) : (
              <div className="space-y-3">
                {results.findings.map((finding, idx) => (
                  <div
                    key={idx}
                    className={`p-3 rounded-xl bg-gradient-to-r ${CATEGORY_COLORS[finding.magic?.category] || 'from-gray-500 to-gray-600'} bg-opacity-10 border border-white/10`}
                    style={{ background: `linear-gradient(135deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02))` }}
                  >
                    <div className="flex items-start justify-between gap-2">
                      <div className="flex-1 min-w-0">
                        <div className="flex items-center gap-2 flex-wrap mb-2">
                          <span className="text-lg">{finding.magic?.symbol || '‚ú®'}</span>
                          <span className={`text-xs px-2 py-0.5 rounded-full border ${MYSTERY_COLORS[finding.mysteryLevel] || 'bg-purple-100 text-purple-800 border-purple-300'}`}>
                            {finding.mysteryLevel}
                          </span>
                          <span className="text-purple-400/60 text-xs">
                            {finding.numbersInvolved} numbers
                          </span>
                        </div>
                        <p className="text-purple-100 font-mono text-sm bg-slate-800/50 rounded-lg px-3 py-2 overflow-x-auto">
                          {finding.equation} = <span className="text-yellow-300 font-bold">{finding.result}</span>
                        </p>
                        <p className="text-purple-300/80 text-sm mt-2">
                          ‚Üí {finding.resultName || finding.result}
                          {finding.magic?.value && (
                            <span className="text-purple-400/60 ml-1">
                              ({finding.magic.value.toLocaleString()})
                            </span>
                          )}
                        </p>
                        <p className="text-purple-400/50 text-xs mt-1 italic">
                          {finding.magic?.description || finding.description}
                        </p>
                      </div>
                      <div className="text-right flex-shrink-0">
                        <div className="text-green-400 font-bold text-lg">{finding.accuracy}%</div>
                        <div className="text-purple-400/50 text-xs">precision</div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}

            <button
              onClick={reset}
              className="w-full mt-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-semibold rounded-xl transition-all"
            >
              Explore More Numbers
            </button>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
