<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useCallback, useRef, useEffect, useMemo } = React;

const CRITERIA = {
  maximin: {
    name: 'Maximin',
    description: 'Best worst-case outcome',
    detail: 'Pessimistic criterion — choose the action whose worst outcome is the best among all worst outcomes'
  },
  maximax: {
    name: 'Maximax',
    description: 'Best best-case outcome',
    detail: 'Optimistic criterion — choose the action with the highest possible payoff'
  },
  expectedValue: {
    name: 'Expected Value',
    description: 'Probability-weighted average',
    detail: 'Choose the action with the highest expected payoff (requires probabilities)'
  },
  laplace: {
    name: 'Laplace',
    description: 'Equal probability assumption',
    detail: 'Assumes all states equally likely — choose action with highest average payoff'
  },
  minimaxRegret: {
    name: 'Minimax Regret',
    description: 'Minimize maximum regret',
    detail: 'For each state, compute regret (best possible - actual). Choose action with lowest max regret'
  },
  hurwicz: {
    name: 'Hurwicz',
    description: 'Weighted optimism',
    detail: 'Blend of maximin and maximax using an optimism coefficient (α)'
  }
};

// Matrix visualization component
function MatrixVisualization({ actions, states, payoffs, probabilities, currentAction, currentState, highlightCell }) {
  if (actions.length === 0 || states.length === 0) {
    return (
      <div className="flex items-center justify-center h-40 text-gray-400 text-sm">
        Add actions and states to see the matrix
      </div>
    );
  }

  const truncate = (str, len = 12) =>
    str.length > len ? str.slice(0, len) + '…' : str;

  return (
    <div className="overflow-x-auto">
      <table className="w-full text-sm border-collapse">
        <thead>
          <tr>
            <th className="p-2 bg-gray-50 border border-gray-200 text-gray-500 text-xs font-medium">
              Actions ↓ / States →
            </th>
            {states.map((state, si) => (
              <th
                key={si}
                className={`p-2 border border-gray-200 text-center font-medium ${
                  currentState === si ? 'bg-cyan-100 text-cyan-800' : 'bg-gray-50 text-gray-700'
                }`}
                title={state}
              >
                <div className="truncate max-w-[80px]">{truncate(state)}</div>
                {probabilities[si] !== undefined && (
                  <div className="text-xs text-gray-400 font-normal">P={probabilities[si]}</div>
                )}
              </th>
            ))}
          </tr>
        </thead>
        <tbody>
          {actions.map((action, ai) => (
            <tr key={ai}>
              <td
                className={`p-2 border border-gray-200 font-medium ${
                  currentAction === ai ? 'bg-cyan-100 text-cyan-800' : 'bg-gray-50 text-gray-700'
                }`}
                title={action}
              >
                <div className="truncate max-w-[100px]">{truncate(action)}</div>
              </td>
              {states.map((_, si) => {
                const value = payoffs[ai]?.[si];
                const isCurrentCell = currentAction === ai && currentState === si;
                const isHighlighted = highlightCell && highlightCell.action === ai && highlightCell.state === si;
                return (
                  <td
                    key={si}
                    className={`p-2 border border-gray-200 text-center transition-all ${
                      isCurrentCell ? 'bg-cyan-200 text-cyan-900 font-bold ring-2 ring-cyan-500' :
                      isHighlighted ? 'bg-yellow-100 text-yellow-800 font-semibold' :
                      value !== undefined ? 'bg-white text-gray-800' : 'bg-gray-50 text-gray-300'
                    }`}
                  >
                    {value !== undefined ? value : '—'}
                  </td>
                );
              })}
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
}

// Results chart visualization
function ResultsChart({ actions, results, criterion }) {
  const maxValue = Math.max(...results.map(r => Math.abs(r.value)), 0.1);
  const bestIdx = results.findIndex(r => r.isBest);

  return (
    <div className="space-y-3">
      {results.map((result, idx) => {
        const percentage = (Math.abs(result.value) / maxValue) * 100;
        const isNegative = result.value < 0;
        return (
          <div key={idx} className="flex items-center gap-3">
            <div className={`w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold ${
              idx === bestIdx ? 'bg-cyan-500 text-white' : 'bg-gray-200 text-gray-600'
            }`}>
              {idx === bestIdx ? '★' : idx + 1}
            </div>
            <div className="flex-1">
              <div className="flex justify-between mb-1">
                <span className={`font-medium truncate ${idx === bestIdx ? 'text-cyan-700' : 'text-gray-700'}`} title={actions[idx]}>
                  {actions[idx]}
                </span>
                <span className={`text-sm ${idx === bestIdx ? 'text-cyan-600 font-semibold' : 'text-gray-500'}`}>
                  {result.value.toFixed(2)}
                </span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-2">
                <div
                  className={`h-2 rounded-full transition-all duration-500 ${
                    idx === bestIdx ? 'bg-cyan-500' : 'bg-gray-400'
                  }`}
                  style={{ width: `${Math.max(percentage, 3)}%` }}
                />
              </div>
            </div>
          </div>
        );
      })}
    </div>
  );
}

// Regret matrix visualization
function RegretMatrix({ actions, states, regretMatrix, maxRegrets }) {
  const truncate = (str, len = 12) =>
    str.length > len ? str.slice(0, len) + '…' : str;

  return (
    <div className="overflow-x-auto">
      <table className="w-full text-sm border-collapse">
        <thead>
          <tr>
            <th className="p-2 bg-orange-50 border border-orange-200 text-orange-600 text-xs font-medium">
              Regret Matrix
            </th>
            {states.map((state, si) => (
              <th key={si} className="p-2 border border-orange-200 bg-orange-50 text-orange-700 font-medium text-center">
                <div className="truncate max-w-[80px]">{truncate(state)}</div>
              </th>
            ))}
            <th className="p-2 border border-orange-200 bg-orange-100 text-orange-800 font-bold text-center">
              Max Regret
            </th>
          </tr>
        </thead>
        <tbody>
          {actions.map((action, ai) => {
            const isMinMaxRegret = maxRegrets[ai] === Math.min(...maxRegrets);
            return (
              <tr key={ai}>
                <td className={`p-2 border border-orange-200 font-medium ${isMinMaxRegret ? 'bg-green-100 text-green-800' : 'bg-orange-50 text-orange-700'}`}>
                  <div className="truncate max-w-[100px]">{truncate(action)}</div>
                </td>
                {regretMatrix[ai].map((regret, si) => (
                  <td key={si} className="p-2 border border-orange-200 text-center bg-white text-gray-700">
                    {regret.toFixed(1)}
                  </td>
                ))}
                <td className={`p-2 border border-orange-200 text-center font-bold ${isMinMaxRegret ? 'bg-green-200 text-green-800' : 'bg-orange-100 text-orange-800'}`}>
                  {maxRegrets[ai].toFixed(1)}
                </td>
              </tr>
            );
          })}
        </tbody>
      </table>
    </div>
  );
}

function ResultsView({ actions, states, payoffs, probabilities, reset }) {
  const [activeTab, setActiveTab] = useState('summary');
  const [hurwiczAlpha, setHurwiczAlpha] = useState(0.5);

  // Calculate all criteria results
  const calculations = useMemo(() => {
    const hasProbabilities = probabilities.length === states.length &&
      probabilities.every(p => p !== undefined && !isNaN(p));

    // Maximin
    const maximin = actions.map((_, ai) => {
      const minPayoff = Math.min(...payoffs[ai]);
      return { value: minPayoff, isBest: false };
    });
    const maximinBest = Math.max(...maximin.map(r => r.value));
    maximin.forEach(r => r.isBest = r.value === maximinBest);

    // Maximax
    const maximax = actions.map((_, ai) => {
      const maxPayoff = Math.max(...payoffs[ai]);
      return { value: maxPayoff, isBest: false };
    });
    const maximaxBest = Math.max(...maximax.map(r => r.value));
    maximax.forEach(r => r.isBest = r.value === maximaxBest);

    // Expected Value
    let expectedValue = null;
    if (hasProbabilities) {
      expectedValue = actions.map((_, ai) => {
        const ev = payoffs[ai].reduce((sum, p, si) => sum + p * probabilities[si], 0);
        return { value: ev, isBest: false };
      });
      const evBest = Math.max(...expectedValue.map(r => r.value));
      expectedValue.forEach(r => r.isBest = r.value === evBest);
    }

    // Laplace (equal probability)
    const laplace = actions.map((_, ai) => {
      const avg = payoffs[ai].reduce((sum, p) => sum + p, 0) / states.length;
      return { value: avg, isBest: false };
    });
    const laplaceBest = Math.max(...laplace.map(r => r.value));
    laplace.forEach(r => r.isBest = r.value === laplaceBest);

    // Minimax Regret
    const regretMatrix = [];
    const bestInState = states.map((_, si) => Math.max(...actions.map((_, ai) => payoffs[ai][si])));
    actions.forEach((_, ai) => {
      regretMatrix[ai] = states.map((_, si) => bestInState[si] - payoffs[ai][si]);
    });
    const maxRegrets = regretMatrix.map(row => Math.max(...row));
    const minimaxRegret = actions.map((_, ai) => ({ value: maxRegrets[ai], isBest: false }));
    const minMaxRegretValue = Math.min(...maxRegrets);
    minimaxRegret.forEach(r => r.isBest = r.value === minMaxRegretValue);

    // Hurwicz
    const hurwicz = actions.map((_, ai) => {
      const minP = Math.min(...payoffs[ai]);
      const maxP = Math.max(...payoffs[ai]);
      const value = hurwiczAlpha * maxP + (1 - hurwiczAlpha) * minP;
      return { value, isBest: false };
    });
    const hurwiczBest = Math.max(...hurwicz.map(r => r.value));
    hurwicz.forEach(r => r.isBest = r.value === hurwiczBest);

    return {
      maximin, maximax, expectedValue, laplace, minimaxRegret, hurwicz,
      regretMatrix, maxRegrets, hasProbabilities
    };
  }, [actions, states, payoffs, probabilities, hurwiczAlpha]);

  const tabs = [
    { id: 'summary', label: 'Summary' },
    { id: 'matrix', label: 'Matrix' },
    { id: 'regret', label: 'Regret' },
  ];

  // Get best action for each criterion
  const getBestAction = (results) => {
    const bestIdx = results.findIndex(r => r.isBest);
    return actions[bestIdx];
  };

  return (
    <div className="bg-white rounded-2xl shadow-xl p-6 overflow-auto max-h-[90vh]">
      <h2 className="text-2xl font-bold text-gray-800 mb-2">Decision Analysis</h2>
      <p className="text-gray-500 mb-4 text-sm">
        {actions.length} actions × {states.length} states
        {calculations.hasProbabilities && ' (with probabilities)'}
      </p>

      <div className="flex gap-1 mb-6 bg-gray-100 p-1 rounded-lg">
        {tabs.map(tab => (
          <button
            key={tab.id}
            onClick={() => setActiveTab(tab.id)}
            className={`flex-1 py-2 px-3 text-sm font-medium rounded-md transition-all ${
              activeTab === tab.id
                ? 'bg-white text-cyan-700 shadow-sm'
                : 'text-gray-600 hover:text-gray-800'
            }`}
          >
            {tab.label}
          </button>
        ))}
      </div>

      <div className="min-h-[300px]">
        {activeTab === 'summary' && (
          <div className="space-y-6">
            <div className="bg-cyan-50 rounded-xl p-4">
              <h3 className="font-semibold text-cyan-800 mb-3">Recommendations by Criterion</h3>
              <div className="space-y-2 text-sm">
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Maximin (pessimistic):</span>
                  <span className="font-medium text-cyan-700">{getBestAction(calculations.maximin)}</span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Maximax (optimistic):</span>
                  <span className="font-medium text-cyan-700">{getBestAction(calculations.maximax)}</span>
                </div>
                {calculations.hasProbabilities && (
                  <div className="flex justify-between items-center">
                    <span className="text-gray-600">Expected Value:</span>
                    <span className="font-medium text-cyan-700">{getBestAction(calculations.expectedValue)}</span>
                  </div>
                )}
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Laplace (equal prob.):</span>
                  <span className="font-medium text-cyan-700">{getBestAction(calculations.laplace)}</span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Minimax Regret:</span>
                  <span className="font-medium text-cyan-700">{getBestAction(calculations.minimaxRegret)}</span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Hurwicz (α={hurwiczAlpha}):</span>
                  <span className="font-medium text-cyan-700">{getBestAction(calculations.hurwicz)}</span>
                </div>
              </div>
            </div>

            <div>
              <h4 className="font-medium text-gray-700 mb-2">Hurwicz Optimism Coefficient (α)</h4>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value={hurwiczAlpha}
                onChange={(e) => setHurwiczAlpha(parseFloat(e.target.value))}
                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
              />
              <div className="flex justify-between text-xs text-gray-500 mt-1">
                <span>Pessimistic (0)</span>
                <span>{hurwiczAlpha}</span>
                <span>Optimistic (1)</span>
              </div>
            </div>

            <div>
              <h4 className="font-medium text-gray-700 mb-3">Laplace Criterion Scores</h4>
              <ResultsChart actions={actions} results={calculations.laplace} criterion="laplace" />
            </div>
          </div>
        )}

        {activeTab === 'matrix' && (
          <div className="space-y-4">
            <MatrixVisualization
              actions={actions}
              states={states}
              payoffs={payoffs}
              probabilities={probabilities}
            />
            <div className="grid grid-cols-2 gap-4 mt-4">
              <div className="bg-gray-50 rounded-lg p-3">
                <h4 className="font-medium text-gray-700 text-sm mb-2">Row Minimums (Maximin)</h4>
                {actions.map((action, ai) => (
                  <div key={ai} className="flex justify-between text-sm">
                    <span className="text-gray-600 truncate">{action}</span>
                    <span className={calculations.maximin[ai].isBest ? 'font-bold text-cyan-600' : 'text-gray-500'}>
                      {Math.min(...payoffs[ai]).toFixed(1)}
                    </span>
                  </div>
                ))}
              </div>
              <div className="bg-gray-50 rounded-lg p-3">
                <h4 className="font-medium text-gray-700 text-sm mb-2">Row Maximums (Maximax)</h4>
                {actions.map((action, ai) => (
                  <div key={ai} className="flex justify-between text-sm">
                    <span className="text-gray-600 truncate">{action}</span>
                    <span className={calculations.maximax[ai].isBest ? 'font-bold text-cyan-600' : 'text-gray-500'}>
                      {Math.max(...payoffs[ai]).toFixed(1)}
                    </span>
                  </div>
                ))}
              </div>
            </div>
          </div>
        )}

        {activeTab === 'regret' && (
          <div className="space-y-4">
            <p className="text-sm text-gray-500">
              Regret = Best possible payoff in state − Actual payoff
            </p>
            <RegretMatrix
              actions={actions}
              states={states}
              regretMatrix={calculations.regretMatrix}
              maxRegrets={calculations.maxRegrets}
            />
            <div className="bg-green-50 rounded-lg p-3 mt-4">
              <p className="text-sm text-green-800">
                <strong>Best choice by Minimax Regret:</strong> {getBestAction(calculations.minimaxRegret)}
                <br />
                <span className="text-green-600">Minimizes the maximum regret you could experience.</span>
              </p>
            </div>
          </div>
        )}
      </div>

      <button
        onClick={reset}
        className="w-full mt-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
      >
        Start Over
      </button>
    </div>
  );
}

// localStorage helpers
const STORAGE_KEY = 'decision-matrix-history';

function loadHistory() {
  try {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  } catch { return []; }
}

function saveToHistory(actions, states, payoffs) {
  const history = loadHistory();
  const entry = {
    id: Date.now(),
    actions,
    states,
    payoffs,
    date: new Date().toLocaleDateString(),
    preview: `${actions.length} actions × ${states.length} states`
  };
  // Keep max 10 entries, avoid duplicates
  const isDuplicate = history.some(h =>
    JSON.stringify(h.actions) === JSON.stringify(actions) &&
    JSON.stringify(h.states) === JSON.stringify(states)
  );
  if (!isDuplicate) {
    history.unshift(entry);
    if (history.length > 10) history.pop();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
  }
}

function deleteFromHistory(id) {
  const history = loadHistory().filter(h => h.id !== id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
}

function App() {
  const [stage, setStage] = useState('actions'); // actions, states, payoffs, probabilities, result
  const [actions, setActions] = useState([]);
  const [states, setStates] = useState([]);
  const [payoffs, setPayoffs] = useState([]);
  const [probabilities, setProbabilities] = useState([]);
  const [inputText, setInputText] = useState('');
  const [currentAction, setCurrentAction] = useState(0);
  const [currentState, setCurrentState] = useState(0);
  const [payoffInput, setPayoffInput] = useState('');
  const [probInput, setProbInput] = useState('');
  const [showHelp, setShowHelp] = useState(true);
  const [history, setHistory] = useState([]);
  const [showHistory, setShowHistory] = useState(false);

  useEffect(() => {
    setHistory(loadHistory());
  }, []);

  const totalPayoffs = actions.length * states.length;
  const completedPayoffs = payoffs.flat().filter(p => p !== undefined).length;
  const progress = totalPayoffs > 0 ? Math.round((completedPayoffs / totalPayoffs) * 100) : 0;

  const loadFromHistory = (entry) => {
    setActions(entry.actions);
    setStates(entry.states);
    setPayoffs(entry.payoffs);
    setProbabilities([]);
    setCurrentAction(0);
    setCurrentState(0);
    setShowHistory(false);
    setStage('probabilities');
  };

  const handleDeleteHistory = (id, e) => {
    e.stopPropagation();
    deleteFromHistory(id);
    setHistory(loadHistory());
  };

  const handleActionsSubmit = () => {
    const items = inputText.split('\n').map(s => s.trim()).filter(s => s.length > 0);
    if (items.length < 2) {
      alert('Please enter at least 2 actions/alternatives');
      return;
    }
    setActions(items);
    setPayoffs(items.map(() => []));
    setInputText('');
    setStage('states');
  };

  const handleStatesSubmit = () => {
    const items = inputText.split('\n').map(s => s.trim()).filter(s => s.length > 0);
    if (items.length < 2) {
      alert('Please enter at least 2 states of nature');
      return;
    }
    setStates(items);
    setPayoffs(actions.map(() => new Array(items.length).fill(undefined)));
    setInputText('');
    setCurrentAction(0);
    setCurrentState(0);
    setStage('payoffs');
  };

  const handlePayoffSubmit = () => {
    const value = parseFloat(payoffInput);
    if (isNaN(value)) {
      alert('Please enter a valid number');
      return;
    }

    const newPayoffs = [...payoffs];
    newPayoffs[currentAction][currentState] = value;
    setPayoffs(newPayoffs);
    setPayoffInput('');

    // Move to next cell
    if (currentState < states.length - 1) {
      setCurrentState(currentState + 1);
    } else if (currentAction < actions.length - 1) {
      setCurrentAction(currentAction + 1);
      setCurrentState(0);
    } else {
      // All payoffs entered - save to history
      const finalPayoffs = [...newPayoffs];
      saveToHistory(actions, states, finalPayoffs);
      setHistory(loadHistory());
      setStage('probabilities');
    }
  };

  const handleSkipProbabilities = () => {
    setStage('result');
  };

  const handleProbabilitySubmit = () => {
    const value = parseFloat(probInput);
    if (isNaN(value) || value < 0 || value > 1) {
      alert('Please enter a valid probability between 0 and 1');
      return;
    }

    const newProbs = [...probabilities];
    newProbs[currentState] = value;
    setProbabilities(newProbs);
    setProbInput('');

    if (currentState < states.length - 1) {
      setCurrentState(currentState + 1);
    } else {
      // Check if probabilities sum to 1 (with tolerance)
      const sum = newProbs.reduce((a, b) => a + b, 0);
      if (Math.abs(sum - 1) > 0.01) {
        alert(`Probabilities sum to ${sum.toFixed(2)}, not 1.0. Please adjust.`);
        setCurrentState(0);
        setProbabilities([]);
        return;
      }
      setStage('result');
    }
  };

  const reset = () => {
    setStage('actions');
    setActions([]);
    setStates([]);
    setPayoffs([]);
    setProbabilities([]);
    setInputText('');
    setCurrentAction(0);
    setCurrentState(0);
    setPayoffInput('');
    setProbInput('');
    setShowHelp(true);
  };

  const goBack = () => {
    if (stage === 'states') {
      setInputText(actions.join('\n'));
      setStage('actions');
    } else if (stage === 'payoffs') {
      setInputText(states.join('\n'));
      setCurrentAction(0);
      setCurrentState(0);
      setStage('states');
    } else if (stage === 'probabilities') {
      setCurrentAction(actions.length - 1);
      setCurrentState(states.length - 1);
      setProbabilities([]);
      setStage('payoffs');
    }
  };

  const handleKeyPress = (e, submitFn) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitFn();
    }
  };

  return (
    <div className="h-full bg-gradient-to-br from-cyan-50 to-teal-100 p-4 flex items-center justify-center overflow-auto">
      <a href="/my-tools/" className="absolute top-4 left-4 p-2 bg-white/80 hover:bg-white rounded-full shadow-sm transition-colors">
          <svg className="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </a>
        <div className="w-full max-w-xl my-auto">

        {stage === 'actions' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <h1 className="text-2xl font-bold text-gray-800 mb-2">Decision Matrix</h1>
            <p className="text-gray-500 mb-4 text-sm">
              Build a decision theory matrix step by step to find the optimal choice.
            </p>

            {showHelp && (
              <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-xs text-gray-600">
                <button
                  onClick={() => setShowHelp(false)}
                  className="float-right text-gray-400 hover:text-gray-600"
                >✕</button>
                <strong className="text-cyan-700">Step 1: Actions</strong>
                <p className="mt-1">Enter the alternatives or decisions you're choosing between. These are the rows of your matrix.</p>
                <p className="mt-1 text-gray-500">Example: Different investment strategies, job offers, products to buy</p>
              </div>
            )}

            <label className="block text-sm font-medium text-gray-700 mb-2">
              Enter your actions/alternatives (one per line)
            </label>
            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              placeholder={"Invest in stocks\nInvest in bonds\nKeep in savings\nBuy real estate"}
              className="w-full h-36 p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
              autoFocus
            />

            {history.length > 0 && (
              <div className="mt-3">
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="text-sm text-cyan-600 hover:text-cyan-700 flex items-center gap-1"
                >
                  {showHistory ? 'Hide' : 'Load'} previous matrices ({history.length})
                  <svg className={`w-4 h-4 transition-transform ${showHistory ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                {showHistory && (
                  <div className="mt-2 space-y-2 max-h-40 overflow-y-auto">
                    {history.map(entry => (
                      <div
                        key={entry.id}
                        onClick={() => loadFromHistory(entry)}
                        className="flex items-center justify-between p-2 bg-gray-50 hover:bg-cyan-50 rounded-lg cursor-pointer group"
                      >
                        <div className="flex-1 min-w-0">
                          <p className="text-sm text-gray-700 truncate">
                            {entry.actions.slice(0, 2).join(', ')}{entry.actions.length > 2 ? '...' : ''}
                          </p>
                          <p className="text-xs text-gray-400">{entry.preview} · {entry.date}</p>
                        </div>
                        <button
                          onClick={(e) => handleDeleteHistory(entry.id, e)}
                          className="ml-2 p-1 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                        >
                          <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            <button
              onClick={handleActionsSubmit}
              className="w-full mt-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              Next: Define States →
            </button>
          </div>
        )}

        {stage === 'states' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">States of Nature</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">← Back</button>
            </div>
            <p className="text-gray-500 mb-4 text-sm">
              What are the possible scenarios or outcomes that could occur?
            </p>

            {showHelp && (
              <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-xs text-gray-600">
                <button
                  onClick={() => setShowHelp(false)}
                  className="float-right text-gray-400 hover:text-gray-600"
                >✕</button>
                <strong className="text-cyan-700">Step 2: States of Nature</strong>
                <p className="mt-1">Enter the possible scenarios or conditions that are outside your control. These are the columns of your matrix.</p>
                <p className="mt-1 text-gray-500">Example: Market goes up, Market stays flat, Market crashes</p>
              </div>
            )}

            <div className="mb-4 p-3 bg-gray-50 rounded-xl">
              <p className="text-xs text-gray-500 mb-1">Your actions:</p>
              <div className="flex flex-wrap gap-1">
                {actions.map((a, i) => (
                  <span key={i} className="px-2 py-1 bg-cyan-100 text-cyan-700 rounded text-xs">{a}</span>
                ))}
              </div>
            </div>

            <label className="block text-sm font-medium text-gray-700 mb-2">
              Enter states of nature (one per line)
            </label>
            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              placeholder={"Economy booms\nEconomy stable\nRecession"}
              className="w-full h-32 p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
              autoFocus
            />

            <button
              onClick={handleStatesSubmit}
              className="w-full mt-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              Next: Enter Payoffs →
            </button>
          </div>
        )}

        {stage === 'payoffs' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Enter Payoffs</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">← Back</button>
            </div>

            <div className="mb-3">
              <p className="text-sm text-gray-500 mb-2">
                Payoff {completedPayoffs + 1} of {totalPayoffs}
              </p>
              <div className="w-full bg-gray-200 rounded-full h-2">
                <div
                  className="bg-cyan-600 h-2 rounded-full transition-all"
                  style={{ width: `${progress}%` }}
                />
              </div>
            </div>

            <div className="mb-4 -mx-2 overflow-x-auto">
              <div className="px-2 min-w-[300px]">
                <MatrixVisualization
                  actions={actions}
                  states={states}
                  payoffs={payoffs}
                  probabilities={probabilities}
                  currentAction={currentAction}
                  currentState={currentState}
                />
              </div>
            </div>

            <div className="bg-cyan-50 rounded-xl p-4 mb-4">
              <p className="text-sm text-gray-600 mb-1">
                What is the payoff when you choose:
              </p>
              <p className="font-semibold text-cyan-800 text-lg">
                "{actions[currentAction]}"
              </p>
              <p className="text-sm text-gray-600 mt-1">
                and the state is:
              </p>
              <p className="font-semibold text-cyan-800 text-lg">
                "{states[currentState]}"
              </p>
            </div>

            <div className="flex gap-2">
              <input
                type="number"
                value={payoffInput}
                onChange={(e) => setPayoffInput(e.target.value)}
                onKeyPress={(e) => handleKeyPress(e, handlePayoffSubmit)}
                placeholder="Enter payoff value (e.g., 100, -50)"
                className="flex-1 p-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                autoFocus
              />
              <button
                onClick={handlePayoffSubmit}
                className="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
              >
                →
              </button>
            </div>
            <p className="text-xs text-gray-400 mt-2 text-center">
              Use positive numbers for gains, negative for losses
            </p>
          </div>
        )}

        {stage === 'probabilities' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Probabilities (Optional)</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">← Back</button>
            </div>
            <p className="text-gray-500 mb-4 text-sm">
              Assign probabilities to each state if known. They must sum to 1.
            </p>

            <div className="mb-4 -mx-2 overflow-x-auto">
              <div className="px-2 min-w-[300px]">
                <MatrixVisualization
                  actions={actions}
                  states={states}
                  payoffs={payoffs}
                  probabilities={probabilities}
                  currentState={currentState}
                />
              </div>
            </div>

            <div className="bg-cyan-50 rounded-xl p-4 mb-4">
              <p className="text-sm text-gray-600 mb-1">
                What is the probability of state:
              </p>
              <p className="font-semibold text-cyan-800 text-lg">
                "{states[currentState]}"
              </p>
              {probabilities.length > 0 && (
                <p className="text-xs text-gray-500 mt-2">
                  Remaining probability: {(1 - probabilities.reduce((a, b) => a + b, 0)).toFixed(2)}
                </p>
              )}
            </div>

            <div className="flex gap-2">
              <input
                type="number"
                step="0.01"
                min="0"
                max="1"
                value={probInput}
                onChange={(e) => setProbInput(e.target.value)}
                onKeyPress={(e) => handleKeyPress(e, handleProbabilitySubmit)}
                placeholder="Enter probability (0 to 1)"
                className="flex-1 p-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                autoFocus
              />
              <button
                onClick={handleProbabilitySubmit}
                className="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
              >
                →
              </button>
            </div>

            <button
              onClick={handleSkipProbabilities}
              className="w-full mt-4 py-2 text-gray-500 hover:text-gray-700 text-sm"
            >
              Skip probabilities → Use equal probability (Laplace)
            </button>
          </div>
        )}

        {stage === 'result' && (
          <ResultsView
            actions={actions}
            states={states}
            payoffs={payoffs}
            probabilities={probabilities}
            reset={reset}
          />
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
