    const { useState, useEffect, useMemo } = React;

// localStorage helpers
const STORAGE_KEY = 'decision-matrix-history';

function loadHistory() {
  try {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  } catch { return []; }
}

function saveToHistory(actions, states, payoffs, sliderValues) {
  const history = loadHistory();
  const existingIdx = history.findIndex(h =>
    JSON.stringify(h.actions) === JSON.stringify(actions) &&
    JSON.stringify(h.states) === JSON.stringify(states)
  );

  const entry = {
    id: existingIdx >= 0 ? history[existingIdx].id : Date.now(),
    actions,
    states,
    payoffs,
    sliderValues,
    date: new Date().toLocaleDateString(),
    preview: `${actions.length} actions √ó ${states.length} states`
  };

  if (existingIdx >= 0) {
    // Update existing entry
    history[existingIdx] = entry;
  } else {
    // Add new entry
    history.unshift(entry);
    if (history.length > 10) history.pop();
  }
  localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
}

function deleteFromHistory(id) {
  const history = loadHistory().filter(h => h.id !== id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
}

// Progress indicator component
function StepIndicator({ currentStep, totalSteps = 4 }) {
  const steps = ['Options', 'Scenarios', 'Rate', 'Probabilities'];
  return (
    <div className="flex items-center justify-center gap-1 mb-4">
      {steps.slice(0, totalSteps).map((step, idx) => (
        <React.Fragment key={idx}>
          <div className={`flex items-center gap-1 ${idx + 1 === currentStep ? 'text-cyan-700' : idx + 1 < currentStep ? 'text-cyan-500' : 'text-gray-300'}`}>
            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${
              idx + 1 === currentStep ? 'bg-cyan-600 text-white' :
              idx + 1 < currentStep ? 'bg-cyan-200 text-cyan-700' :
              'bg-gray-200 text-gray-400'
            }`}>
              {idx + 1 < currentStep ? '‚úì' : idx + 1}
            </div>
            <span className="text-xs hidden sm:inline">{step}</span>
          </div>
          {idx < totalSteps - 1 && (
            <div className={`w-4 sm:w-8 h-0.5 ${idx + 1 < currentStep ? 'bg-cyan-400' : 'bg-gray-200'}`} />
          )}
        </React.Fragment>
      ))}
    </div>
  );
}

// Confetti component
function Confetti({ show }) {
  const [pieces, setPieces] = useState([]);

  useEffect(() => {
    if (show) {
      const colors = ['#06b6d4', '#8b5cf6', '#f59e0b', '#10b981', '#ef4444', '#ec4899'];
      const newPieces = Array.from({ length: 50 }, (_, i) => ({
        id: i,
        left: Math.random() * 100,
        delay: Math.random() * 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        size: 6 + Math.random() * 8,
      }));
      setPieces(newPieces);
      // Clean up after animation
      const timer = setTimeout(() => setPieces([]), 3500);
      return () => clearTimeout(timer);
    }
  }, [show]);

  if (!show || pieces.length === 0) return null;

  return (
    <>
      {pieces.map(piece => (
        <div
          key={piece.id}
          className="confetti"
          style={{
            left: `${piece.left}%`,
            backgroundColor: piece.color,
            width: piece.size,
            height: piece.size,
            animationDelay: `${piece.delay}s`,
            borderRadius: Math.random() > 0.5 ? '50%' : '0',
          }}
        />
      ))}
    </>
  );
}

// 7-point Likert scale component
function LikertScale({ onSelect, currentValue }) {
  const options = [
    { value: -3, label: 'Very Bad', color: 'bg-red-500', hoverColor: 'hover:bg-red-400' },
    { value: -2, label: 'Bad', color: 'bg-orange-500', hoverColor: 'hover:bg-orange-400' },
    { value: -1, label: 'Slightly Bad', color: 'bg-amber-400', hoverColor: 'hover:bg-amber-300' },
    { value: 0, label: 'Neutral', color: 'bg-gray-400', hoverColor: 'hover:bg-gray-300' },
    { value: 1, label: 'Slightly Good', color: 'bg-lime-400', hoverColor: 'hover:bg-lime-300' },
    { value: 2, label: 'Good', color: 'bg-green-500', hoverColor: 'hover:bg-green-400' },
    { value: 3, label: 'Very Good', color: 'bg-emerald-600', hoverColor: 'hover:bg-emerald-500' },
  ];

  return (
    <div className="bg-white border-t border-gray-200 p-4 shadow-lg">
      <p className="text-xs text-gray-500 text-center mb-3">Tap to rate this outcome:</p>
      <div className="flex justify-between gap-1">
        {options.map((opt) => {
          const isSelected = currentValue === opt.value;
          return (
            <button
              key={opt.value}
              onClick={() => onSelect(opt.value)}
              className={`flex-1 py-3 px-1 rounded-lg text-white font-bold text-sm transition-all ${opt.color} ${opt.hoverColor} ${
                isSelected ? 'ring-2 ring-offset-2 ring-cyan-500 scale-105' : ''
              }`}
            >
              <div className="text-lg">{opt.value > 0 ? `+${opt.value}` : opt.value}</div>
            </button>
          );
        })}
      </div>
      <div className="flex justify-between mt-2 text-xs text-gray-500 px-1">
        <span>Very Bad</span>
        <span>Neutral</span>
        <span>Very Good</span>
      </div>
    </div>
  );
}

// Interactive matrix editor
function MatrixEditor({ actions, states, payoffs, onPayoffChange, editingCell, setEditingCell, onLikertSelect }) {
  const handleCellClick = (ai, si) => {
    setEditingCell({ action: ai, state: si });
  };

  const truncate = (str, len = 10) =>
    str.length > len ? str.slice(0, len) + '‚Ä¶' : str;

  // Color coding for values
  const getValueColor = (value) => {
    if (value === undefined) return 'text-gray-300';
    if (value <= -2) return 'text-red-600 font-bold';
    if (value < 0) return 'text-orange-600 font-medium';
    if (value === 0) return 'text-gray-600 font-medium';
    if (value <= 1) return 'text-lime-600 font-medium';
    return 'text-green-600 font-bold';
  };

  return (
    <div className="overflow-x-auto -mx-2 px-2">
      <table className="w-full text-sm border-collapse min-w-[300px]">
        <thead>
          <tr>
            <th className="p-2 bg-gray-100 border border-gray-200 text-gray-500 text-xs font-medium">

            </th>
            {states.map((state, si) => (
              <th
                key={si}
                className="p-2 border border-gray-200 bg-gray-100 text-gray-700 font-medium text-center"
                title={state}
              >
                <div className="truncate max-w-[70px] text-xs">{truncate(state, 8)}</div>
              </th>
            ))}
          </tr>
        </thead>
        <tbody>
          {actions.map((action, ai) => (
            <tr key={ai}>
              <td
                className="p-2 border border-gray-200 bg-gray-100 font-medium text-gray-700"
                title={action}
              >
                <div className="truncate max-w-[80px] text-xs">{truncate(action, 10)}</div>
              </td>
              {states.map((_, si) => {
                const value = payoffs[ai]?.[si];
                const isEditing = editingCell?.action === ai && editingCell?.state === si;
                const isEmpty = value === undefined;

                return (
                  <td
                    key={si}
                    onClick={() => handleCellClick(ai, si)}
                    className={`p-2 border border-gray-200 text-center cursor-pointer transition-all min-w-[50px] ${
                      isEditing ? 'bg-cyan-100 ring-2 ring-cyan-500' :
                      isEmpty ? 'bg-gray-50 hover:bg-cyan-50' : 'bg-white hover:bg-cyan-50'
                    }`}
                  >
                    <span className={getValueColor(value)}>
                      {isEmpty ? '‚Äî' : (value > 0 ? `+${value}` : value)}
                    </span>
                  </td>
                );
              })}
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
}

// Probability sliders
function ProbabilitySliders({ states, sliderValues, onSliderChange, onResetSliders }) {
  const total = sliderValues.reduce((sum, v) => sum + v, 0);
  const probabilities = sliderValues.map(v => total > 0 ? v / total : 1 / states.length);

  return (
    <div className="space-y-4">
      <div className="space-y-4">
        {states.map((state, idx) => (
          <div key={idx}>
            <div className="flex items-center justify-between mb-1">
              <div className="text-sm text-gray-700 font-medium">
                {state}
              </div>
              <span className="text-sm font-medium text-cyan-700">
                {(probabilities[idx] * 100).toFixed(0)}%
              </span>
            </div>
            <input
              type="range"
              min="0"
              max="100"
              value={sliderValues[idx]}
              onChange={(e) => onSliderChange(idx, parseInt(e.target.value))}
              className="w-full"
            />
          </div>
        ))}
      </div>

      <div className="flex justify-between text-xs text-gray-500 pt-2 border-t">
        <button
          onClick={onResetSliders}
          className="text-cyan-600 hover:text-cyan-700"
        >
          Reset to equal
        </button>
        <span>Total: {(probabilities.reduce((a, b) => a + b, 0) * 100).toFixed(0)}%</span>
      </div>
    </div>
  );
}

// Results view with accordions
function ResultsView({ actions, states, payoffs, probabilities, reset, goBack }) {
  const { ShareCardFooter } = window;
  const [hurwiczAlpha, setHurwiczAlpha] = useState(0.5);
  const [showConfetti, setShowConfetti] = useState(true);
  const [shareStatus, setShareStatus] = useState(null); // null, 'generating', 'shared', 'downloaded', 'copied'
  const shareCardRef = React.useRef(null);

  const calculations = useMemo(() => {
    // Maximin
    const maximin = actions.map((_, ai) => {
      const minPayoff = Math.min(...payoffs[ai]);
      return { value: minPayoff, isBest: false };
    });
    const maximinBest = Math.max(...maximin.map(r => r.value));
    maximin.forEach(r => r.isBest = r.value === maximinBest);

    // Maximax
    const maximax = actions.map((_, ai) => {
      const maxPayoff = Math.max(...payoffs[ai]);
      return { value: maxPayoff, isBest: false };
    });
    const maximaxBest = Math.max(...maximax.map(r => r.value));
    maximax.forEach(r => r.isBest = r.value === maximaxBest);

    // Expected Value
    const expectedValue = actions.map((_, ai) => {
      const ev = payoffs[ai].reduce((sum, p, si) => sum + p * probabilities[si], 0);
      return { value: ev, isBest: false };
    });
    const evBest = Math.max(...expectedValue.map(r => r.value));
    expectedValue.forEach(r => r.isBest = r.value === evBest);

    // Laplace (equal probability)
    const laplace = actions.map((_, ai) => {
      const avg = payoffs[ai].reduce((sum, p) => sum + p, 0) / states.length;
      return { value: avg, isBest: false };
    });
    const laplaceBest = Math.max(...laplace.map(r => r.value));
    laplace.forEach(r => r.isBest = r.value === laplaceBest);

    // Minimax Regret
    const regretMatrix = [];
    const bestInState = states.map((_, si) => Math.max(...actions.map((_, ai) => payoffs[ai][si])));
    actions.forEach((_, ai) => {
      regretMatrix[ai] = states.map((_, si) => bestInState[si] - payoffs[ai][si]);
    });
    const maxRegrets = regretMatrix.map(row => Math.max(...row));
    const minimaxRegret = actions.map((_, ai) => ({ value: maxRegrets[ai], isBest: false }));
    const minMaxRegretValue = Math.min(...maxRegrets);
    minimaxRegret.forEach(r => r.isBest = r.value === minMaxRegretValue);

    // Hurwicz with adjustable Œ±
    const hurwicz = actions.map((_, ai) => {
      const minP = Math.min(...payoffs[ai]);
      const maxP = Math.max(...payoffs[ai]);
      const value = hurwiczAlpha * maxP + (1 - hurwiczAlpha) * minP;
      return { value, isBest: false };
    });
    const hurwiczBest = Math.max(...hurwicz.map(r => r.value));
    hurwicz.forEach(r => r.isBest = r.value === hurwiczBest);

    return { maximin, maximax, expectedValue, laplace, minimaxRegret, hurwicz, regretMatrix, maxRegrets };
  }, [actions, states, payoffs, probabilities, hurwiczAlpha]);

  const getBestActions = (results) => {
    const bestIndices = results.map((r, idx) => r.isBest ? idx : -1).filter(idx => idx !== -1);
    return bestIndices.map(idx => actions[idx]);
  };

  const formatBestActions = (results) => {
    const best = getBestActions(results);
    if (best.length === 1) {
      return best[0];
    } else if (best.length === actions.length) {
      return "All options tied";
    } else {
      return best.join(' / ');
    }
  };

  const shareResults = async () => {
    if (!shareCardRef.current) return;

    setShareStatus('generating');

    try {
      // Capture the share card as an image
      const canvas = await html2canvas(shareCardRef.current, {
        backgroundColor: null,
        scale: 2, // Higher quality
        logging: false,
      });

      // Convert to blob
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      const file = new File([blob], 'decision-result.png', { type: 'image/png' });

      // Try native share API first (mobile)
      if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          files: [file],
          title: 'My Decision Analysis',
          text: `Recommended: ${formatBestActions(calculations.hurwicz)}`,
        });
        setShareStatus('shared');
      } else {
        // Download image when file sharing not supported
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'decision-result.png';
        a.click();
        URL.revokeObjectURL(url);
        setShareStatus('downloaded');
      }
    } catch (err) {
      if (err.name !== 'AbortError') {
        // User didn't cancel, try clipboard fallback
        const bestChoice = formatBestActions(calculations.hurwicz);
        const riskLevel = hurwiczAlpha < 0.3 ? 'Cautious' : hurwiczAlpha > 0.7 ? 'Optimistic' : 'Balanced';
        const text = `Decision: ${bestChoice} (${riskLevel})\nMade with Marco's Decision Tools`;
        await navigator.clipboard.writeText(text);
        setShareStatus('copied');
      } else {
        setShareStatus(null);
        return;
      }
    }

    setTimeout(() => setShareStatus(null), 2500);
  };

  const ResultList = ({ results, actions, isLowerBetter = false }) => {
    const tiedCount = results.filter(r => r.isBest).length;
    const isTied = tiedCount > 1;

    return (
      <div className="mt-3 space-y-2">
        {actions.map((action, idx) => {
          const result = results[idx];
          return (
            <div key={idx} className={`flex justify-between items-center p-2 rounded-lg ${result.isBest ? 'bg-white/50 font-semibold' : ''}`}>
              <span className="flex items-center gap-2">
                {result.isBest && <span className="text-lg">‚òÖ</span>}
                {action}
                {result.isBest && isTied && <span className="text-xs opacity-70">(tied)</span>}
              </span>
              <span>{result.value.toFixed(2)}</span>
            </div>
          );
        })}
      </div>
    );
  };

  const getShareButtonText = () => {
    switch (shareStatus) {
      case 'generating': return '...';
      case 'shared': return '‚úì Shared';
      case 'downloaded': return '‚úì Saved';
      case 'copied': return '‚úì Copied';
      default: return 'Share';
    }
  };

  return (
    <div className="bg-white rounded-2xl shadow-xl p-6 overflow-auto max-h-[90vh]">
      <Confetti show={showConfetti} />

      {/* Hidden share card - Instagram optimized 540x540 */}
      <div style={{ position: 'absolute', left: '-9999px', top: 0 }}>
        <div
          ref={shareCardRef}
          style={{
            width: 540,
            height: 540,
            padding: 28,
            background: 'linear-gradient(135deg, #1e293b 0%, #164e63 50%, #1e293b 100%)',
            fontFamily: 'Arial, Helvetica, sans-serif',
            letterSpacing: 'normal',
            wordSpacing: 'normal',
            boxSizing: 'border-box',
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden',
          }}
        >
          <div style={{ textAlign: 'center', marginBottom: 14 }}>
            <div style={{ fontSize: 14, color: '#22d3ee', marginBottom: 4, letterSpacing: 1, textTransform: 'uppercase' }}>{'My Decision Analysis'}</div>
            <div style={{ fontSize: 12, color: '#94a3b8', letterSpacing: 0 }}>
              {hurwiczAlpha < 0.3 ? 'Cautious approach' : hurwiczAlpha > 0.7 ? 'Optimistic approach' : 'Balanced approach'}
            </div>
          </div>

          {/* Winner highlight */}
          <div style={{
            background: 'linear-gradient(135deg, #0891b2 0%, #06b6d4 100%)',
            borderRadius: 14,
            padding: 18,
            color: 'white',
            textAlign: 'center',
            marginBottom: 14,
            boxShadow: '0 4px 20px rgba(6, 182, 212, 0.3)',
          }}>
            <div style={{ fontSize: 11, opacity: 0.9, marginBottom: 6, letterSpacing: 0 }}>{'Recommended Choice'}</div>
            <div style={{ fontSize: 24, fontWeight: 'bold', letterSpacing: 0 }}>{formatBestActions(calculations.hurwicz)}</div>
          </div>

          {/* Stats row */}
          <div style={{ display: 'flex', gap: 12, marginBottom: 14 }}>
            <div style={{ flex: 1, background: 'rgba(255,255,255,0.08)', borderRadius: 10, padding: 12, textAlign: 'center' }}>
              <div style={{ fontSize: 20, fontWeight: 'bold', color: '#22d3ee' }}>{actions.length}</div>
              <div style={{ fontSize: 10, color: '#94a3b8' }}>{'Options'}</div>
            </div>
            <div style={{ flex: 1, background: 'rgba(255,255,255,0.08)', borderRadius: 10, padding: 12, textAlign: 'center' }}>
              <div style={{ fontSize: 20, fontWeight: 'bold', color: '#22d3ee' }}>{states.length}</div>
              <div style={{ fontSize: 10, color: '#94a3b8' }}>{'Scenarios'}</div>
            </div>
          </div>

          {/* All options scored */}
          <div style={{
            background: 'rgba(255,255,255,0.08)',
            borderRadius: 10,
            padding: 12,
            flex: 1,
            overflow: 'hidden',
          }}>
            <div style={{ fontSize: 11, color: '#94a3b8', marginBottom: 8, letterSpacing: 0 }}>{'All options scored:'}</div>
            {actions.slice(0, 4).map((action, idx) => {
              const result = calculations.hurwicz[idx];
              return (
                <div key={idx} style={{
                  display: 'flex',
                  justifyContent: 'space-between',
                  padding: '6px 0',
                  borderBottom: idx < Math.min(actions.length, 4) - 1 ? '1px solid rgba(255,255,255,0.1)' : 'none',
                  fontWeight: result.isBest ? 'bold' : 'normal',
                  color: result.isBest ? '#22d3ee' : '#e2e8f0',
                  fontSize: 14,
                  letterSpacing: 0,
                }}>
                  <span>{result.isBest ? '\u2605 ' : ''}{action}</span>
                  <span>{result.value.toFixed(2)}</span>
                </div>
              );
            })}
            {actions.length > 4 && (
              <div style={{ fontSize: 11, color: '#94a3b8', textAlign: 'center', marginTop: 6 }}>
                +{actions.length - 4} more
              </div>
            )}
          </div>

          <ShareCardFooter style={{ marginTop: 'auto', paddingTop: 12 }} />
        </div>
      </div>

      <div className="flex items-center justify-between mb-2">
        <h2 className="text-2xl font-bold text-gray-800">Decision Analysis</h2>
        <div className="flex items-center gap-2">
          <button
            onClick={shareResults}
            disabled={shareStatus === 'generating'}
            className={`text-sm px-3 py-1 rounded-lg transition-colors flex items-center gap-1 ${
              shareStatus && shareStatus !== 'generating'
                ? 'bg-green-100 text-green-700'
                : 'bg-gray-100 hover:bg-gray-200 text-gray-600'
            }`}
          >

                  <span className="text-green-700"> "What if everything goes great?" Picks the highest potential.</span>
                </div>
                <div className="p-2 bg-cyan-50 rounded-lg">
                  <span className="font-medium text-cyan-800">Balanced:</span>
                  <span className="text-cyan-700"> Weighs each scenario by how likely it is.</span>
                </div>
              </div>
            </div>

            <button
              onClick={() => setStage('actions')}
              className="w-full py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              Get Started ‚Üí
            </button>
          </div>
        )}

        {stage === 'actions' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h1 className="text-2xl font-bold text-gray-800">Decision Matrix</h1>
              <button
                onClick={() => setStage('help')}
                className="w-8 h-8 rounded-full bg-cyan-100 hover:bg-cyan-200 text-cyan-700 flex items-center justify-center transition-colors"
                title="How does this work?"
              >
                <span className="font-semibold text-sm">?</span>
              </button>
            </div>
            <StepIndicator currentStep={1} />
            <p className="text-gray-500 mb-4 text-sm">
              Compare options across different scenarios to find the best choice.
            </p>

            <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm text-gray-600">
              <strong className="text-cyan-700">Step 1: What are your options?</strong>
              <p className="mt-1">Enter the alternatives you're deciding between.</p>
            </div>

            <div className="space-y-3">
              {actionInputs.map((action, idx) => (
                <div key={idx}>
                  <label className="text-gray-500 text-sm mb-1 block">
                    Option {idx + 1}
                    {idx >= 2 && (
                      <button
                        onClick={() => setActionInputs(actionInputs.filter((_, i) => i !== idx))}
                        className="ml-2 text-gray-400 hover:text-gray-600 text-xs"
                      >
                        remove
                      </button>
                    )}
                  </label>
                  <input
                    type="text"
                    value={action}
                    onChange={(e) => {
                      const newInputs = [...actionInputs];
                      newInputs[idx] = e.target.value;
                      setActionInputs(newInputs);
                    }}
                    placeholder={idx === 0 ? "e.g., Take the new job" : idx === 1 ? "e.g., Stay at current job" : "e.g., Go freelance"}
                    className="w-full p-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                  />
                </div>
              ))}

              <button
                onClick={() => setActionInputs([...actionInputs, ''])}
                className="text-sm text-cyan-600 hover:text-cyan-700"
              >
                + Add another option
              </button>
            </div>

            {history.length > 0 && (
              <div className="mt-3">
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="text-sm text-cyan-600 hover:text-cyan-700 flex items-center gap-1"
                >
                  {showHistory ? 'Hide' : 'Load'} previous ({history.length})
                  <svg className={`w-4 h-4 transition-transform ${showHistory ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                {showHistory && (
                  <div className="mt-2 space-y-2 max-h-32 overflow-y-auto">
                    {history.map(entry => (
                      <div
                        key={entry.id}
                        onClick={() => loadFromHistory(entry)}
                        className="flex items-center justify-between p-2 bg-gray-50 hover:bg-cyan-50 rounded-lg cursor-pointer"
                      >
                        <div className="flex-1 min-w-0">
                          <p className="text-sm text-gray-700 truncate">
                            {entry.actions.slice(0, 2).join(', ')}{entry.actions.length > 2 ? '...' : ''}
                          </p>
                          <p className="text-xs text-gray-400">{entry.preview}</p>
                        </div>
                        <button
                          onClick={(e) => handleDeleteHistory(entry.id, e)}
                          className="ml-2 p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                        >
                          <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2.5}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            <div className="flex gap-3 mt-4">
              <button
                onClick={loadExample}
                className="px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors text-sm"
              >
                Try an Example
              </button>
              <button
                onClick={handleActionsSubmit}
                className="flex-1 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
              >
                Next ‚Üí
              </button>
            </div>
          </div>
        )}

        {stage === 'states' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Possible Scenarios</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">‚Üê Back</button>
            </div>
            <StepIndicator currentStep={2} />

            <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm text-gray-600">
              <strong className="text-cyan-700">Step 2: What could happen?</strong>
              <p className="mt-1">Enter the different scenarios or conditions that might occur.</p>
            </div>

            <div className="mb-3 flex flex-wrap gap-1">
              {actions.map((a, i) => (
                <span key={i} className="px-2 py-1 bg-cyan-100 text-cyan-700 rounded text-xs">{a}</span>
              ))}
            </div>

            <div className="space-y-3">
              {stateInputs.map((state, idx) => (
                <div key={idx}>
                  <label className="text-gray-500 text-sm mb-1 block">
                    Scenario {idx + 1}
                    {idx >= 2 && (
                      <button
                        onClick={() => setStateInputs(stateInputs.filter((_, i) => i !== idx))}
                        className="ml-2 text-gray-400 hover:text-gray-600 text-xs"
                      >
                        remove
                      </button>
                    )}
                  </label>
                  <input
                    type="text"
                    value={state}
                    onChange={(e) => {
                      const newInputs = [...stateInputs];
                      newInputs[idx] = e.target.value;
                      setStateInputs(newInputs);
                    }}
                    placeholder={idx === 0 ? "e.g., Economy grows" : idx === 1 ? "e.g., Economy stays stable" : "e.g., Recession hits"}
                    className="w-full p-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                  />
                </div>
              ))}

              <button
                onClick={() => setStateInputs([...stateInputs, ''])}
                className="text-sm text-cyan-600 hover:text-cyan-700"
              >
                + Add another scenario
              </button>
            </div>

            <button
              onClick={handleStatesSubmit}
              className="w-full mt-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              Next ‚Üí
            </button>
          </div>
        )}

        {stage === 'matrix' && (
          <div className="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col" style={{ maxHeight: 'calc(100vh - 100px)' }}>
            <div className="p-6 pb-0 flex-shrink-0">
              <div className="flex items-center justify-between mb-2">
                <h2 className="text-xl font-bold text-gray-800">Rate Outcomes</h2>
                <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">‚Üê Back</button>
              </div>
              <StepIndicator currentStep={3} />

              <div className="mb-3">
                <span className="text-sm text-gray-500">
                  {completedPayoffs} of {totalPayoffs} rated
                </span>
              </div>

              <div className="w-full bg-gray-200 rounded-full h-2 mb-4">
                <div
                  className="bg-cyan-600 h-2 rounded-full transition-all"
                  style={{ width: `${totalPayoffs > 0 ? (completedPayoffs / totalPayoffs) * 100 : 0}%` }}
                />
              </div>

              {/* Contextual prompt when editing */}
              {editingCell && (
                <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm">
                  <p className="text-gray-600 mb-1">
                    If you choose <strong className="text-cyan-700">"{actions[editingCell.action]}"</strong>
                  </p>
                  <p className="text-gray-600">
                    and <strong className="text-cyan-700">"{states[editingCell.state]}"</strong> happens...
                  </p>
                  <p className="text-cyan-800 font-medium mt-2">How good or bad is this outcome?</p>
                </div>
              )}

              {!editingCell && (
                <div className="mb-4 p-3 bg-gray-50 rounded-xl text-sm text-gray-600">
                  <p>Tap any cell to rate that outcome, then use the scale below.</p>
                </div>
              )}
            </div>

            <div className="px-6 flex-1 overflow-auto">
              <MatrixEditor
                actions={actions}
                states={states}
                payoffs={payoffs}
                onPayoffChange={handlePayoffChange}
                editingCell={editingCell}
                setEditingCell={setEditingCell}
              />
            </div>

            {/* Likert scale - shown when editing a cell */}
            {editingCell && (
              <div className="flex-shrink-0">
                <LikertScale
                  currentValue={payoffs[editingCell.action]?.[editingCell.state]}
                  onSelect={(value) => {
                    // Update the current cell
                    const newPayoffs = payoffs.map((row, i) =>
                      i === editingCell.action ? row.map((cell, j) => j === editingCell.state ? value : cell) : [...row]
                    );
                    handlePayoffChange(editingCell.action, editingCell.state, value);

                    // Find next empty cell (starting from current position)
                    const { action: currentAction, state: currentState } = editingCell;
                    let found = false;

                    // Check remaining cells in current row
                    for (let si = currentState + 1; si < states.length; si++) {
                      if (newPayoffs[currentAction]?.[si] === undefined) {
                        setEditingCell({ action: currentAction, state: si });
                        found = true;
                        break;
                      }
                    }

                    // Check subsequent rows
                    if (!found) {
                      for (let ai = currentAction + 1; ai < actions.length; ai++) {
                        for (let si = 0; si < states.length; si++) {
                          if (newPayoffs[ai]?.[si] === undefined) {
                            setEditingCell({ action: ai, state: si });
                            found = true;
                            break;
                          }
                        }
                        if (found) break;
                      }
                    }

                    // Check rows before current (wrap around)
                    if (!found) {
                      for (let ai = 0; ai <= currentAction; ai++) {
                        const endState = ai === currentAction ? currentState : states.length;
                        for (let si = 0; si < endState; si++) {
                          if (newPayoffs[ai]?.[si] === undefined) {
                            setEditingCell({ action: ai, state: si });
                            found = true;
                            break;
                          }
                        }
                        if (found) break;
                      }
                    }

                    // No empty cells - deselect to show Next button
                    if (!found) {
                      setEditingCell(null);
                    }
                  }}
                />
              </div>
            )}

            {/* Done button - shown when not editing */}
            {!editingCell && (
              <div className="p-6 pt-4 flex-shrink-0">
                <button
                  onClick={handleMatrixDone}
                  disabled={!allPayoffsFilled}
                  className={`w-full py-3 font-semibold rounded-xl transition-colors ${
                    allPayoffsFilled
                      ? 'bg-cyan-600 hover:bg-cyan-700 text-white'
                      : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                  }`}
                >
                  {allPayoffsFilled ? 'Next: Set Probabilities ‚Üí' : `Rate ${totalPayoffs - completedPayoffs} more outcomes`}
                </button>
              </div>
            )}
          </div>
        )}

        {stage === 'probabilities' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Set Probabilities</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">‚Üê Back</button>
            </div>
            <StepIndicator currentStep={4} />

            <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm text-gray-600">
              <strong className="text-cyan-700">How likely is each scenario?</strong>
              <p className="mt-1">Adjust the sliders to reflect your beliefs. Equal positions = equal probability.</p>
            </div>

            <ProbabilitySliders
              states={states}
              sliderValues={sliderValues}
              onSliderChange={handleSliderChange}
              onResetSliders={handleResetSliders}
            />

            <button
              onClick={handleProbabilitiesDone}
              className="w-full mt-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              See Results ‚Üí
            </button>
          </div>
        )}

        {stage === 'result' && (
          <ResultsView
            actions={actions}
            states={states}
            payoffs={payoffs}
            probabilities={probabilities}
            reset={reset}
            goBack={goBack}
          />
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
