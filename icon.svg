<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Large question mark - moved down and left -->
  <path d="M230 80 Q340 80 340 185 Q340 270 255 305 L255 360"
        stroke="#fbbf24" stroke-width="60" stroke-linecap="round" fill="none"/>
  <circle cx="255" cy="445" r="40" fill="#fbbf24"/>

  <!-- Thinking face lines - bigger and moved down -->
  <g transform="translate(256, 220)">
    <!-- Screwed up eyes -->
    <!-- Left eye -->
    <path d="M-110 -30 Q-65 15 -20 -30" stroke="white" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M-105 -55 Q-65 -30 -25 -55" stroke="white" stroke-width="9" stroke-linecap="round" fill="none"/>
    <!-- Right eye -->
    <path d="M20 -30 Q65 15 110 -30" stroke="white" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M25 -55 Q65 -30 105 -55" stroke="white" stroke-width="9" stroke-linecap="round" fill="none"/>

    <!-- Furrow between eyes -->
    <path d="M-15 -75 L-10 -30" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M10 -75 L15 -30" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Frown -->
    <path d="M-75 90 Q0 50 75 90" stroke="white" stroke-width="14" stroke-linecap="round" fill="none"/>
  </g>
</svg>
